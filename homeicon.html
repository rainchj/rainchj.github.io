<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바로가기 아이콘 만들기</title>

    <!-- 홈 화면 아이콘 (iOS 및 Android) -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon.png">

    <!-- PWA 설정 -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS 및 엣지 독립 실행 모드 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="주요지표현황">

    <!-- 엣지(Edge) 및 Windows PWA 지원 -->
    <meta name="msapplication-TileImage" content="icon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="none">

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 10px;
        }
        #홈화면아이콘 {
            background: #fff;
            border: 1px solid #ddd;
            /* border-radius: 10px; */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            line-height: 1.8;
            max-width: 500px;
            width: 100%; /* 기본적으로 전체 너비 사용 */
            box-sizing: border-box; /* 패딩 포함한 너비 계산 */
            margin: 0 auto; /* 수평 중앙 정렬 */
        }
        img {
            margin-top: 10px;
            /* border-radius: 8px; */
            max-width: 100%; /* 이미지가 화면을 넘지 않도록 제한 */
            height: auto; /* 이미지 비율 유지 */
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            width: 100%;
            font-size: 14px;
            color: #555;
            margin-top: 0px;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px; /* 작은 화면에서는 폰트 크기 조정 */
            }
            footer {
                font-size: 12px; /* 푸터 텍스트 크기 조정 */
            }
        }
    </style>
</head>

<body>
    <div id="홈화면아이콘">
        <h3>홈화면에 바로가기 아이콘 만들기</h3>
        <ul>
            <li>브라우저 메뉴에서 "휴대폰(홈화면)에 추가" 선택
            <br>  엣지: 하단 메뉴(≡) → "휴대폰에 추가" 선택
            <br>  크롬: 상단 메뉴(⋮) → "홈화면에 추가" 선택
            </li>
            <li>"홈 화면에 추가"에서 "바로가기 만들기" 선택</li>
            <li>"추가" 선택 (2회)</li>
            <li>홈 화면에 "주요지표현황" 아이콘 생성 확인</li>
        </ul>
        <img src="/imghp.png" alt="휴대폰 홈 화면">
    </div>
</body>
</html>
