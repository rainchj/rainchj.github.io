<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3d1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg3d1)" />
  
  <!-- Helper for drawing isometric cubes (w=30, h=30) -->
  <!-- Top: polygon points="15,0 30,7.5 15,15 0,7.5" fill="#light" -->
  <!-- Left: polygon points="0,7.5 15,15 15,30 0,22.5" fill="#medium" -->
  <!-- Right: polygon points="15,15 30,7.5 30,22.5 15,30" fill="#dark" -->

  <!-- Cube Group 1 (Cyan I-Piece) -->
  <g transform="translate(100, 50)" filter="url(#shadow)">
     <g transform="translate(0,0)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#00ffff"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#00cccc"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#009999"/>
     </g>
     <g transform="translate(15,7.5)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#00ffff"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#00cccc"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#009999"/>
     </g>
     <g transform="translate(30,15)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#00ffff"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#00cccc"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#009999"/>
     </g>
     <g transform="translate(45,22.5)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#00ffff"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#00cccc"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#009999"/>
     </g>
  </g>

  <!-- Cube Group 2 (Purple T-Piece) -->
  <g transform="translate(200, 150)" filter="url(#shadow)">
    <!-- Base -->
     <g transform="translate(0,22.5)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#d255d2"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#b030b0"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#800080"/>
     </g>
     <g transform="translate(30,37.5)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#d255d2"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#b030b0"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#800080"/>
     </g>
     <g transform="translate(60,52.5)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#d255d2"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#b030b0"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#800080"/>
     </g>
     <!-- Top -->
     <g transform="translate(30,7.5)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#d255d2"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#b030b0"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#800080"/>
     </g>
  </g>

  <!-- Cube Group 3 (Yellow Square) -->
  <g transform="translate(50, 200)" filter="url(#shadow)">
     <g transform="translate(0,0)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#ffff00"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#cccc00"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#999900"/>
     </g>
     <g transform="translate(15,-7.5)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#ffff00"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#cccc00"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#999900"/>
     </g>
     <g transform="translate(15,22.5)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#ffff00"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#cccc00"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#999900"/>
     </g>
     <g transform="translate(30,15)">
        <polygon points="15,0 30,7.5 15,15 0,7.5" fill="#ffff00"/>
        <polygon points="0,7.5 15,15 15,30 0,22.5" fill="#cccc00"/>
        <polygon points="15,15 30,7.5 30,22.5 15,30" fill="#999900"/>
     </g>
  </g>

</svg>
