<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg3d2" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#2b32b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1488cc;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg3d2)" />

  <!-- Perspective Grid -->
  <path d="M0 300 L150 150 L250 150 L400 300" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
  <path d="M50 300 L175 150" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
  <path d="M350 300 L225 150" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
  <line x1="0" y1="200" x2="400" y2="200" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="0" y1="250" x2="400" y2="250" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>

  <!-- 3D Blocks Falling -->
  <g transform="translate(180, 80)" filter="url(#glow)">
    <!-- Front Face -->
    <rect x="0" y="0" width="40" height="40" fill="#ff0000" stroke="#fff" stroke-width="1"/>
    <!-- Top Face -->
    <path d="M0 0 L15 -15 L55 -15 L40 0 Z" fill="#ff4d4d" stroke="#fff" stroke-width="1"/>
    <!-- Side Face -->
    <path d="M40 0 L55 -15 L55 25 L40 40 Z" fill="#b30000" stroke="#fff" stroke-width="1"/>
  </g>

  <g transform="translate(100, 180)" filter="url(#glow)">
    <!-- Z-Piece Block 1 -->
     <g>
        <rect x="0" y="0" width="30" height="30" fill="#00ff00"/>
        <path d="M0 0 L10 -10 L40 -10 L30 0 Z" fill="#4dff4d"/>
        <path d="M30 0 L40 -10 L40 20 L30 30 Z" fill="#00b300"/>
     </g>
     <g transform="translate(30,0)">
        <rect x="0" y="0" width="30" height="30" fill="#00ff00"/>
        <path d="M0 0 L10 -10 L40 -10 L30 0 Z" fill="#4dff4d"/>
        <path d="M30 0 L40 -10 L40 20 L30 30 Z" fill="#00b300"/>
     </g>
     <g transform="translate(30,30)">
        <rect x="0" y="0" width="30" height="30" fill="#00ff00"/>
        <!-- Side only, top obscured -->
        <path d="M30 0 L40 -10 L40 20 L30 30 Z" fill="#00b300"/>
     </g>
      <g transform="translate(60,30)">
        <rect x="0" y="0" width="30" height="30" fill="#00ff00"/>
        <path d="M30 0 L40 -10 L40 20 L30 30 Z" fill="#00b300"/>
        <path d="M0 0 L10 -10 L40 -10 L30 0 Z" fill="#4dff4d"/>
     </g>
  </g>

</svg>
