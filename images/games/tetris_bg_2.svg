<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid2" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg2)" />
  <rect width="100%" height="100%" fill="url(#grid2)" opacity="0.3"/>

  <!-- Stacked Blocks at bottom -->
  <rect x="20" y="280" width="20" height="20" fill="#ffff00" stroke="#fff" stroke-width="1"/>
  <rect x="40" y="280" width="20" height="20" fill="#ffff00" stroke="#fff" stroke-width="1"/>
  <rect x="20" y="260" width="20" height="20" fill="#ffff00" stroke="#fff" stroke-width="1"/>
  <rect x="40" y="260" width="20" height="20" fill="#ffff00" stroke="#fff" stroke-width="1"/>

  <rect x="60" y="280" width="20" height="20" fill="#ff0000" stroke="#fff" stroke-width="1"/>
  <rect x="80" y="280" width="20" height="20" fill="#ff0000" stroke="#fff" stroke-width="1"/>
  <rect x="80" y="260" width="20" height="20" fill="#ff0000" stroke="#fff" stroke-width="1"/>
  <rect x="100" y="260" width="20" height="20" fill="#ff0000" stroke="#fff" stroke-width="1"/>

  <rect x="120" y="280" width="20" height="20" fill="#0000ff" stroke="#fff" stroke-width="1"/>
  <rect x="140" y="280" width="20" height="20" fill="#0000ff" stroke="#fff" stroke-width="1"/>
  <rect x="160" y="280" width="20" height="20" fill="#0000ff" stroke="#fff" stroke-width="1"/>
  <rect x="160" y="260" width="20" height="20" fill="#0000ff" stroke="#fff" stroke-width="1"/>

  <rect x="180" y="280" width="20" height="20" fill="#00ff00" stroke="#fff" stroke-width="1"/>
  <rect x="200" y="280" width="20" height="20" fill="#00ff00" stroke="#fff" stroke-width="1"/>
  <rect x="200" y="260" width="20" height="20" fill="#00ff00" stroke="#fff" stroke-width="1"/>
  <rect x="220" y="260" width="20" height="20" fill="#00ff00" stroke="#fff" stroke-width="1"/>

  <rect x="240" y="280" width="20" height="20" fill="#800080" stroke="#fff" stroke-width="1"/>
  <rect x="260" y="280" width="20" height="20" fill="#800080" stroke="#fff" stroke-width="1"/>
  <rect x="280" y="280" width="20" height="20" fill="#800080" stroke="#fff" stroke-width="1"/>
  <rect x="260" y="260" width="20" height="20" fill="#800080" stroke="#fff" stroke-width="1"/>

  <!-- Ghost or active piece -->
  <rect x="140" y="60" width="20" height="20" fill="#00ffff" stroke="#fff" stroke-width="2" opacity="0.9"/>
  <rect x="160" y="60" width="20" height="20" fill="#00ffff" stroke="#fff" stroke-width="2" opacity="0.9"/>
  <rect x="180" y="60" width="20" height="20" fill="#00ffff" stroke="#fff" stroke-width="2" opacity="0.9"/>
  <rect x="200" y="60" width="20" height="20" fill="#00ffff" stroke="#fff" stroke-width="2" opacity="0.9"/>
</svg>
