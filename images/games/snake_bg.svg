<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#222" stroke-width="1"/>
    </pattern>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1f00;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grass)" />
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Snake Body -->
  <rect x="100" y="100" width="20" height="20" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  <rect x="120" y="100" width="20" height="20" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  <rect x="140" y="100" width="20" height="20" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  <rect x="160" y="100" width="20" height="20" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  <rect x="180" y="100" width="20" height="20" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  <rect x="180" y="120" width="20" height="20" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  <rect x="180" y="140" width="20" height="20" fill="#32CD32" stroke="#006400" stroke-width="2"/>
  
  <!-- Snake Head -->
  <rect x="180" y="160" width="20" height="20" fill="#00FF00" stroke="#006400" stroke-width="2"/>
  <circle cx="185" cy="175" r="3" fill="#000"/>
  <circle cx="195" cy="175" r="3" fill="#000"/>
  
  <!-- Apple -->
  <circle cx="250" cy="200" r="10" fill="#FF0000" stroke="#8B0000" stroke-width="2"/>
  <path d="M 250 190 Q 255 185 258 188" fill="none" stroke="#006400" stroke-width="2"/>
</svg>
