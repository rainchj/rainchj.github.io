<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" />
  <rect width="100%" height="100%" fill="url(#grid)" opacity="0.5"/>
  <!-- Tetrominoes -->
  <path d="M100 50 h20 v60 h-20 z" fill="#00ffff" stroke="#fff" stroke-width="2"/>
  <path d="M140 100 h60 v20 h-60 z" fill="#ffff00" stroke="#fff" stroke-width="2"/>
  <path d="M100 150 h20 v20 h20 v20 h-40 z" fill="#ff0000" stroke="#fff" stroke-width="2"/>
  <path d="M200 80 h20 v20 h20 v20 h-40 z" fill="#00ff00" stroke="#fff" stroke-width="2"/>
  <path d="M250 150 h60 v20 h-20 v20 h-40 z" fill="#ff7f00" stroke="#fff" stroke-width="2"/>
  <path d="M180 200 h20 v20 h20 v-20 h20 v40 h-60 z" fill="#800080" stroke="#fff" stroke-width="2"/>
</svg>
