    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://script.google.com/macros/s/AKfycbzqseDk9zvMLOJ7F3nZ1pGeczko5eRFmyI2Ol2bd8nRkOROMxk35CJmsIs9jm8PuyhM/exec")
                .then(response => response.text())
                .then(count => {
                    document.getElementById("counter").innerText = count;
                })
                .catch(error => console.error("Error:", error));

            function displayImageDate(imageId, dateElementId, imageUrl) {
                fetch(imageUrl)
                    .then(response => {
                        const lastModified = response.headers.get('Last-Modified');
                        if (lastModified) {
                            const date = new Date(lastModified);
                            const formattedDate = `${date.getFullYear().toString().slice(2)}.${(date.getMonth() + 1).toString().padStart(2, '0')}.${date.getDate().toString().padStart(2, '0')}`;
                            document.getElementById(dateElementId).textContent = formattedDate;
                        } else {
                            document.getElementById(dateElementId).textContent = '날짜를 가져올 수 없습니다.';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching image:', error);
                        document.getElementById(dateElementId).textContent = '날짜를 가져올 수 없습니다.';
                    });
            }

            displayImageDate('주요경제지표월간', '주요경제지표월간-date', 'https://rainchj.github.io/monthly/주요경제지표월간.jpg');
        });
    </script>
