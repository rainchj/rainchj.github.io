<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid1" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#222" stroke-width="1"/>
    </pattern>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg1)" />
  <rect width="100%" height="100%" fill="url(#grid1)" opacity="0.5"/>
  
  <!-- Falling 'T' piece -->
  <g transform="translate(150, 50) rotate(90 30 30)">
    <rect x="0" y="20" width="20" height="20" fill="#800080" stroke="#fff" stroke-width="2"/>
    <rect x="20" y="20" width="20" height="20" fill="#800080" stroke="#fff" stroke-width="2"/>
    <rect x="40" y="20" width="20" height="20" fill="#800080" stroke="#fff" stroke-width="2"/>
    <rect x="20" y="0" width="20" height="20" fill="#800080" stroke="#fff" stroke-width="2"/>
  </g>

  <!-- Falling 'L' piece -->
  <g transform="translate(250, 100)">
    <rect x="0" y="0" width="20" height="20" fill="#ff7f00" stroke="#fff" stroke-width="2"/>
    <rect x="0" y="20" width="20" height="20" fill="#ff7f00" stroke="#fff" stroke-width="2"/>
    <rect x="0" y="40" width="20" height="20" fill="#ff7f00" stroke="#fff" stroke-width="2"/>
    <rect x="20" y="40" width="20" height="20" fill="#ff7f00" stroke="#fff" stroke-width="2"/>
  </g>
  
  <!-- Falling 'I' piece -->
  <g transform="translate(50, 150) rotate(90 40 40)">
    <rect x="0" y="20" width="20" height="20" fill="#00ffff" stroke="#fff" stroke-width="2"/>
    <rect x="20" y="20" width="20" height="20" fill="#00ffff" stroke="#fff" stroke-width="2"/>
    <rect x="40" y="20" width="20" height="20" fill="#00ffff" stroke="#fff" stroke-width="2"/>
    <rect x="60" y="20" width="20" height="20" fill="#00ffff" stroke="#fff" stroke-width="2"/>
  </g>

</svg>
