<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 - 공유자료</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Malgun Gothic', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>✍️ 게시글 작성</h1>
            <p>새로운 게시글을 작성해주세요</p>
        </div>

        <div class="form-container">
            <form id="writeForm">
                <div class="form-group">
                    <label for="title">제목<span class="required">*</span></label>
                    <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="author">작성자<span class="required">*</span></label>
                    <input type="text" id="author" name="author" placeholder="작성자명을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="content">내용<span class="required">*</span></label>
                    <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn btn-submit">등록</button>
                    <button type="button" class="btn btn-cancel" onclick="goBack()">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbw9tx7ZZr_-J33trw1mK1ObTbqCCCPBCcJDq2YnFRdyhtYyhUBb0KqFGwlmwI13rwErKQ/exec";

        document.getElementById('writeForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title || !author || !content) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            // 제출 버튼 비활성화
            const submitBtn = document.querySelector('.btn-submit');
            submitBtn.disabled = true;
            submitBtn.textContent = '등록 중...';

            try {
                // Google Apps Script로 데이터 전송
                const formData = new FormData();
                formData.append('mode', 'write');
                formData.append('name', author);
                formData.append('content', `[${title}] ${content}`);

                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('게시글이 등록되었습니다!');
                    window.location.href = 'index_board.html';
                } else {
                    throw new Error('서버 응답 오류');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('게시글 등록에 실패했습니다. 다시 시도해주세요.');
                submitBtn.disabled = false;
                submitBtn.textContent = '등록';
            }
        });

        function goBack() {
            if (confirm('작성을 취소하시겠습니까?')) {
                window.location.href = 'index_board.html';
            }
        }
    </script>
</body>

</html>
